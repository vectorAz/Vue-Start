<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <span v-if="show">true</span>
  <span v-else>fales</span> <br />

  <span v-show="show">true</span>
  <span v-show="!show">fales</span>
  <button @click='btonclick'>切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      show:true
      
    },
    methods:{
      btonclick(){
        this.show=!this.show
      }
    }
  })

</script>
</body>
</html>
